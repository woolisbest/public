    <style>

        input[type="text"] {

        button:hover {

            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;

        #player {
            width: 100%;

            border-radius: 10px;

        }

        .controls {

            gap: 10px;
            margin-top: 15px;

        .controls button {

            min-width: 100px;
        }

        .results {
            display: grid;

        .video-card {
            background: white;

            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        }

        .video-card img {

        }

        .video-info {

        }

        .video-title {

            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

        .video-channel {

        }

        .loading {

        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;

        }

        .info {

            border-radius: 8px;

        }

        #currentVideo {

        .stream-url {

    </style>
</head>
<body>

        <div class="player-section" id="playerSection" style="display: none;">

    <script>
        let currentVideoId = null;
        let availableFormats = [];
        let playMode = 'embed'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’åŸ‹ã‚è¾¼ã¿ã«å¤‰æ›´
        
        // è¤‡æ•°ã®Invidiousã‚µãƒ¼ãƒãƒ¼
        const invidiousServers = [
            'https://inv.nadeko.net',
            'https://invidious.fdn.fr',
            'https://invidious.privacydev.net',
            'https://iv.nboeck.de'
        ];
        let currentServerIndex = 0;

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const results = document.getElementById('results');

            error.style.display = 'none';
            info.style.display = 'none';
            results.innerHTML = '';

            if (!query) {
                showError('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¾ãŸã¯URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // YouTube URLã®å ´åˆ
            const videoIdMatch = query.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            if (videoIdMatch) {
                playVideo(videoIdMatch[1], 'YouTubeå‹•ç”»');
                return;
            }

            loading.style.display = 'block';
            showInfo('æ¤œç´¢ä¸­...');

            // è¤‡æ•°ã®ã‚µãƒ¼ãƒãƒ¼ã‚’è©¦ã™
            for (let i = 0; i < invidiousServers.length; i++) {
                try {
                    const server = invidiousServers[i];
                    const response = await fetch(
                        `${server}/api/v1/search?q=${encodeURIComponent(query)}&type=video`,
                        { signal: AbortSignal.timeout(5000) }
                    );

                    if (!response.ok) continue;

                    const videos = await response.json();
                    currentServerIndex = i;
                    displayResults(videos.slice(0, 12));
                    loading.style.display = 'none';
                    return;
                } catch (err) {
                    console.log(`Server ${invidiousServers[i]} failed:`, err);
                    continue;
                }
            }

            showError('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚YouTube URLã‚’ç›´æ¥å…¥åŠ›ã—ã¦ã¿ã¦ãã ã•ã„ã€‚');
            loading.style.display = 'none';
        }

        function displayResults(videos) {
            const results = document.getElementById('results');
            
            if (videos.length === 0) {
                results.innerHTML = '<p style="color: white; text-align: center;">æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
                return;
            }

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.videoId, video.title);

                const thumbnail = video.videoThumbnails?.find(t => t.quality === 'medium')?.url || '';

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${video.title}">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.author || ''}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        async function playVideo(videoId, title) {
            const playerSection = document.getElementById('playerSection');
            const currentVideo = document.getElementById('currentVideo');
            const loading = document.getElementById('loading');

            currentVideoId = videoId;
            playerSection.style.display = 'block';
            currentVideo.textContent = title;

            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§åŸ‹ã‚è¾¼ã¿å†ç”Ÿã‚’é–‹å§‹
            setPlayMode('embed');

            // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§ã‚¹ãƒˆãƒªãƒ¼ãƒ æƒ…å ±ã‚’å–å¾—
            loading.style.display = 'block';
            for (let i = 0; i < invidiousServers.length; i++) {
                try {
                    const server = invidiousServers[i];
                    const response = await fetch(`${server}/api/v1/videos/${videoId}`, {
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    availableFormats = data.adaptiveFormats || [];
                    currentServerIndex = i;
                    
                    showInfo('ã‚¹ãƒˆãƒªãƒ¼ãƒ å†ç”ŸãŒåˆ©ç”¨å¯èƒ½ã§ã™');
                    loading.style.display = 'none';
                    return;
                } catch (err) {
                    console.log(`Server ${invidiousServers[i]} failed:`, err);
                    continue;
                }
            }

            showInfo('åŸ‹ã‚è¾¼ã¿å†ç”Ÿãƒ¢ãƒ¼ãƒ‰ã§å†ç”Ÿä¸­ï¼ˆã‚¹ãƒˆãƒªãƒ¼ãƒ å†ç”Ÿã¯åˆ©ç”¨ã§ãã¾ã›ã‚“ï¼‰');
            loading.style.display = 'none';
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function setPlayMode(mode) {
            if (!currentVideoId) return;

            playMode = mode;
            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            const qualityControls = document.getElementById('qualityControls');
            const playerSection = document.getElementById('playerSection');

            // ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã‚’ã‚¯ãƒªã‚¢
            player.innerHTML = '';
            player.src = '';
            streamUrl.textContent = '';

            switch(mode) {
                case 'stream':
                    // videoè¦ç´ ã§ã‚¹ãƒˆãƒªãƒ¼ãƒ å†ç”Ÿ
                    player.outerHTML = '<video id="player" controls controlsList="nodownload"></video>';
                    qualityControls.style.display = 'flex';
                    changeQuality('high');
                    break;

                case 'embed':
                    // é€šå¸¸ã®YouTubeåŸ‹ã‚è¾¼ã¿
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;

                case 'nocookie':
                    // No Cookieç‰ˆYouTubeåŸ‹ã‚è¾¼ã¿
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube-nocookie.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `No Cookie URL: https://www.youtube-nocookie.com/embed/${currentVideoId}`;
                    break;

                case 'education':
                    // YouTube Educationç‰ˆ
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&modestbranding=1&rel=0`;
                    streamUrl.textContent = `Education URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;
            }
        }

        function changeQuality(quality) {
            if (!availableFormats.length) return;

            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            
            let selectedFormat;
            
            switch(quality) {
                case 'highest':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel)
                        || availableFormats[0];
                    break;
                case 'high':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel?.includes('720'))
                        || availableFormats.find(f => f.container === 'mp4')
                        || availableFormats[0];
                    break;
                case 'medium':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel?.includes('360'))
                        || availableFormats[0];
                    break;
                case 'low':
                    selectedFormat = availableFormats[availableFormats.length - 1];
                    break;
            }

            if (selectedFormat && selectedFormat.url) {
                player.src = selectedFormat.url;
                player.play();
                streamUrl.textContent = `ã‚¹ãƒˆãƒªãƒ¼ãƒ URL: ${selectedFormat.url.substring(0, 100)}...`;
            } else {
                showError('å†ç”Ÿå¯èƒ½ãªãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>

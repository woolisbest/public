<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wool-Tube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000066;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6a1b9a;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 100px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #currentVideo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stream-url {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐑 Wool-Tube</h1>
        
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="searchQuery" placeholder="検索キーワードまたはYouTube URLを入力" onkeypress="if(event.key==='Enter') searchVideos()">
                <button onclick="searchVideos()">🔍 検索</button>
            </div>
        </div>

        <div class="player-section" id="playerSection" style="display: none;">
            <div id="currentVideo"></div>
            <video id="player" controls controlsList="nodownload"></video>
            <div class="controls">
                <button onclick="setPlayMode('stream')">🎬 ストリーム再生</button>
                <button onclick="setPlayMode('embed')">📺 埋め込み再生</button>
                <button onclick="setPlayMode('nocookie')">🍪 No Cookie</button>
                <button onclick="setPlayMode('education')">📚 Education</button>
            </div>
            <div class="controls" id="qualityControls" style="display: none;">
                <button onclick="changeQuality('highest')">最高画質</button>
                <button onclick="changeQuality('high')">高画質</button>
                <button onclick="changeQuality('medium')">中画質</button>
                <button onclick="changeQuality('low')">低画質</button>
            </div>
            <div class="stream-url" id="streamUrl"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">読み込み中...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        let currentVideoId = null;
        let availableFormats = [];
        let playMode = 'embed'; // デフォルトを埋め込みに変更
        
        // 複数のInvidiousサーバー
        const invidiousServers = [
            'https://inv.nadeko.net',
            'https://invidious.fdn.fr',
            'https://invidious.privacydev.net',
            'https://iv.nboeck.de'
        ];
        let currentServerIndex = 0;

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const results = document.getElementById('results');

            error.style.display = 'none';
            info.style.display = 'none';
            results.innerHTML = '';

            if (!query) {
                showError('検索キーワードまたはURLを入力してください');
                return;
            }

            // YouTube URLの場合
            const videoIdMatch = query.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            if (videoIdMatch) {
                playVideo(videoIdMatch[1], 'YouTube動画');
                return;
            }

            loading.style.display = 'block';
            showInfo('検索中...');

            // 複数のサーバーを試す
            for (let i = 0; i < invidiousServers.length; i++) {
                try {
                    const server = invidiousServers[i];
                    const response = await fetch(
                        `${server}/api/v1/search?q=${encodeURIComponent(query)}&type=video`,
                        { signal: AbortSignal.timeout(5000) }
                    );

                    if (!response.ok) continue;

                    const videos = await response.json();
                    currentServerIndex = i;
                    displayResults(videos.slice(0, 12));
                    loading.style.display = 'none';
                    return;
                } catch (err) {
                    console.log(`Server ${invidiousServers[i]} failed:`, err);
                    continue;
                }
            }

            showError('検索に失敗しました。YouTube URLを直接入力してみてください。');
            loading.style.display = 'none';
        }

        function displayResults(videos) {
            const results = document.getElementById('results');
            
            if (videos.length === 0) {
                results.innerHTML = '<p style="color: white; text-align: center;">検索結果が見つかりませんでした。</p>';
                return;
            }

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(video.videoId, video.title);

                const thumbnail = video.videoThumbnails?.find(t => t.quality === 'medium')?.url || '';

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${video.title}">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.author || ''}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        async function playVideo(videoId, title) {
            const playerSection = document.getElementById('playerSection');
            const currentVideo = document.getElementById('currentVideo');
            const loading = document.getElementById('loading');

            currentVideoId = videoId;
            playerSection.style.display = 'block';
            currentVideo.textContent = title;

            // デフォルトで埋め込み再生を開始
            setPlayMode('embed');

            // バックグラウンドでストリーム情報を取得
            loading.style.display = 'block';
            for (let i = 0; i < invidiousServers.length; i++) {
                try {
                    const server = invidiousServers[i];
                    const response = await fetch(`${server}/api/v1/videos/${videoId}`, {
                        signal: AbortSignal.timeout(5000)
                    });
                    
                    if (!response.ok) continue;

                    const data = await response.json();
                    availableFormats = data.adaptiveFormats || [];
                    currentServerIndex = i;
                    
                    showInfo('ストリーム再生が利用可能です');
                    loading.style.display = 'none';
                    return;
                } catch (err) {
                    console.log(`Server ${invidiousServers[i]} failed:`, err);
                    continue;
                }
            }

            showInfo('埋め込み再生モードで再生中（ストリーム再生は利用できません）');
            loading.style.display = 'none';
            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function setPlayMode(mode) {
            if (!currentVideoId) return;

            playMode = mode;
            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            const qualityControls = document.getElementById('qualityControls');
            const playerSection = document.getElementById('playerSection');

            // プレーヤーをクリア
            player.innerHTML = '';
            player.src = '';
            streamUrl.textContent = '';

            switch(mode) {
                case 'stream':
                    // video要素でストリーム再生
                    player.outerHTML = '<video id="player" controls controlsList="nodownload"></video>';
                    qualityControls.style.display = 'flex';
                    changeQuality('high');
                    break;

                case 'embed':
                    // 通常のYouTube埋め込み
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;

                case 'nocookie':
                    // No Cookie版YouTube埋め込み
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube-nocookie.com/embed/${currentVideoId}?autoplay=1`;
                    streamUrl.textContent = `No Cookie URL: https://www.youtube-nocookie.com/embed/${currentVideoId}`;
                    break;

                case 'education':
                    // YouTube Education版
                    player.outerHTML = '<iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                    qualityControls.style.display = 'none';
                    document.getElementById('player').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&modestbranding=1&rel=0`;
                    streamUrl.textContent = `Education URL: https://www.youtube.com/watch?v=${currentVideoId}`;
                    break;
            }
        }

        function changeQuality(quality) {
            if (!availableFormats.length) return;

            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            
            let selectedFormat;
            
            switch(quality) {
                case 'highest':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel)
                        || availableFormats[0];
                    break;
                case 'high':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel?.includes('720'))
                        || availableFormats.find(f => f.container === 'mp4')
                        || availableFormats[0];
                    break;
                case 'medium':
                    selectedFormat = availableFormats.find(f => f.container === 'mp4' && f.qualityLabel?.includes('360'))
                        || availableFormats[0];
                    break;
                case 'low':
                    selectedFormat = availableFormats[availableFormats.length - 1];
                    break;
            }

            if (selectedFormat && selectedFormat.url) {
                player.src = selectedFormat.url;
                player.play();
                streamUrl.textContent = `ストリームURL: ${selectedFormat.url.substring(0, 100)}...`;
            } else {
                showError('再生可能なフォーマットが見つかりません');
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
